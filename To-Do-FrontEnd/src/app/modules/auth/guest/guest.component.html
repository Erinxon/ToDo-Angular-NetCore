<h2 mat-dialog-title>Entrar como Invitado</h2>
<mat-dialog-content class="mat-typography">
    <form class="row g-3" >
        <div class="col-md-12">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput [value]="guestUser.firstName" readonly placeholder="Nombre">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions [align]="'end'" class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="generateGuestUsers()"> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate-2" 
        width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" 
        fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 4.55a8 8 0 0 0 -6 14.9m0 -4.45v5h-5" />
            <line x1="18.37" y1="7.16" x2="18.37" y2="7.17" />
            <line x1="13" y1="19.94" x2="13" y2="19.95" />
            <line x1="16.84" y1="18.37" x2="16.84" y2="18.38" />
            <line x1="19.37" y1="15.1" x2="19.37" y2="15.11" />
            <line x1="19.94" y1="11" x2="19.94" y2="11.01" />
          </svg> Generar Otro</button>
    <button mat-raised-button (click)="save()" color="primary" ><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
        <circle cx="12" cy="14" r="2" />
        <polyline points="14 4 14 8 8 8 8 4" />
    </svg> Guardar</button>
</mat-dialog-actions>
