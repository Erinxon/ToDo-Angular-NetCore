<h2 mat-dialog-title>Tareas</h2>

<mat-dialog-content class="mat-typography">
    <form class="row g-3" >
        <div class="col-md-12">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text"  matInput placeholder="Monto">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea placeholder="Descripción..." matInput ></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions [align]="'end'" class="d-flex justify-content-end">
    <button mat-raised-button color="primary" ><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
        <circle cx="12" cy="14" r="2" />
        <polyline points="14 4 14 8 8 8 8 4" />
      </svg> Guardar</button>
</mat-dialog-actions>
